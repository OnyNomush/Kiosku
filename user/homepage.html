<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kiosku - Beranda</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

        <div class="content flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="../aset/icon/kioskuu.jpg" alt="Kiosku Logo" class="rounded-circle logo-img-navbar">
                    <span class="ml-2"><b>Kiosku</b></span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <div class="input-group search-bar">

                        <div class="input-group-append">
                            <button class="btn btn-dark" type="button">Cari</button>

                    </div>
                </div>
                <div>
                    <a class="nav-link text-dark" href="#"><i class="fas fa-shopping-cart"></i> Keranjang</a>

            </nav>

            <ul class="nav flex-column">
                <li class="nav-item">
                    <div class="nav-icon">
                        <img src="../aset/icon/beranda.svg" alt="Beranda">
                    </div>
                    <a class="nav-link text-white" href="#">Beranda</a>
                </li>
                <li class="nav-item">
                    <div class="nav-icon">
                        <img src="../aset/icon/koleksi.svg" alt="Koleksi">
                    </div>

                <li class="nav-item">
                    <div class="nav-icon">

                    </div>

                </li>
                <li class="nav-item">
                    <div class="nav-icon">
                        <img src="../aset/icon/profile.svg" alt="Profil">
                    </div>
                    <a class="nav-link text-white" href="#">Profil</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container my-5">

            <button class="category-button">
                <img src="../aset/Aset Gambar/baju1.jpg" alt="Fashion" class="img-fluid">

            </button>
        </div>
        <div class="col-3">
            <button class="category-button">
                <img src="../aset/Aset Gambar/perabotan.jpg" alt="Perabotan" class="img-fluid">
                <p>Perabotan</p>
            </button>
        </div>
        <div class="col-3">
            <button class="category-button">
                <img src="../aset/Aset Gambar/makanan.jpg" alt="Makanan" class="img-fluid">

            </button>
        </div>
        <div class="col-3">

            </button>

        </div>

            <div class="container my-5">

                    </div>
